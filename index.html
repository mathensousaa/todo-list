<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" class="min-h-screen w-screen flex flex-col">
      <!-- Header -->
      <header class="sm:px-16 sm:py-4 px-2 py-1">
        <h1 class="">Todo List</h1>
      </header>
      <main
        class="main bg-zinc-50 flex-1 sm:px-16 px-2 flex flex-col items-center sm:gap-0 gap-4"
      >
        <!-- Formulário de adição de Tarefa -->
        <section class="sm:w-[620px] w-full">
          <form
            id="formulario-adicionar-tarefa"
            class="w-full flex gap-1 sm:p-8 py-1"
          >
            <input
              type="text"
              name="todo"
              id="campo-descricao-tarefa"
              placeholder="Adicionar Tarefa"
              class="text-base"
            />
            <button type="submit" class="btn-primary">Adicionar</button>
          </form>
        </section>
        <!-- Todas as tarefas -->
        <section class="w-full flex md:flex-row gap-4 flex-col">
          <!-- Coluna de Tarefas A fazer -->
          <div class="md:w-1/3 flex flex-col gap-2">
            <header class="flex justify-between">
              <h2>A fazer</h2>
              <button id="botao-adicionar-tarefa-a-fazer" class="btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17"
                  height="16"
                  viewBox="0 0 17 16"
                  fill="none"
                >
                  <path
                    d="M8.33325 3.33334V12.6667"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.66663 8H13"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </header>
            <div class="flex flex-col gap-2">
              <div id="tarefas-a-fazer" class="flex flex-col gap-2"></div>
              <button
                id="botao-adicionar-tarefa-a-fazer"
                class="flex rounded-md border-[1px] border-gray-400 border-dashed items-center justify-center w-full gap-1 p-4 text-gray-400 bg-gray-100"
              >
                <div class="p-1 bg-white rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="16"
                    viewBox="0 0 17 16"
                    fill="none"
                  >
                    <path
                      d="M8.83331 3.33333V12.6667"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M4.16663 8H13.5"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                Adicionar Tarefa
              </button>
            </div>
          </div>
          <!-- Coluna de Tarefas Em andamento -->
          <div class="md:w-1/3 flex flex-col gap-2">
            <header class="flex justify-between">
              <h2>Em andamento</h2>
              <button
                id="botao-adicionar-tarefa-em-andamento"
                class="btn-ghost"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17"
                  height="16"
                  viewBox="0 0 17 16"
                  fill="none"
                >
                  <path
                    d="M8.33325 3.33334V12.6667"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.66663 8H13"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </header>
            <div class="flex flex-col gap-2">
              <div
                id="tarefas-em-andamento"
                class="flex flex-col gap-2 flex-1"
              ></div>
              <button
                id="botao-adicionar-tarefa-em-andamento"
                class="flex rounded-md border-[1px] border-gray-400 border-dashed items-center justify-center w-full gap-1 p-4 text-gray-400 bg-gray-100"
              >
                <div class="p-1 bg-white rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="16"
                    viewBox="0 0 17 16"
                    fill="none"
                  >
                    <path
                      d="M8.83331 3.33333V12.6667"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M4.16663 8H13.5"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                Adicionar Tarefa
              </button>
            </div>
          </div>
          <!-- Coluna de Tarefas Concluídas -->
          <div class="md:w-1/3 flex flex-col gap-2">
            <header class="flex justify-between">
              <h2>Concluída</h2>
              <button id="botao-adicionar-tarefa-concluida" class="btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17"
                  height="16"
                  viewBox="0 0 17 16"
                  fill="none"
                >
                  <path
                    d="M8.33325 3.33334V12.6667"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M3.66663 8H13"
                    stroke="black"
                    stroke-width="1.33333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </header>
            <div class="flex flex-col gap-2">
              <div id="tarefas-concluidas" class="flex flex-col gap-2"></div>
              <button
                id="botao-adicionar-tarefa-concluida"
                class="flex rounded-md border-[1px] border-gray-400 border-dashed items-center justify-center w-full gap-1 p-4 text-gray-400 bg-gray-100"
              >
                <div class="p-1 bg-white rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="17"
                    height="16"
                    viewBox="0 0 17 16"
                    fill="none"
                  >
                    <path
                      d="M8.83331 3.33333V12.6667"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M4.16663 8H13.5"
                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                Adicionar Tarefa
              </button>
            </div>
          </div>
        </section>
      </main>

      <div
        id="toast-erro"
        class="toast-erro hidden fixed right-4 sm:w-[360px] w-[calc(100%-2rem)] h-fit top-4 sm:bottom-4 sm:top-auto :bottom-4 rounded-md shadow-md transition-all min-h-[58px]"
      >
        <p id="titulo-toast-erro" class="font-semibold text-sm"></p>
        <p id="mensagem-toast-erro" class="text-sm"></p>
      </div>

      <div
        id="toast-sucesso"
        class="toast-sucesso hidden fixed right-4 sm:w-[360px] w-[calc(100%-2rem)] h-fit top-4 sm:bottom-4 sm:top-auto rounded-md shadow-md transition-all min-h-[58px]"
      >
        <p id="titulo-toast-sucesso" class="font-semibold text-sm"></p>
        <p id="mensagem-toast-sucesso" class="text-sm"></p>
      </div>

      <!-- Modal Editar Tarefa -->
      <div
        id="dialog-editar-tarefa"
        class="relative z-10 hidden"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div
            class="flex min-h-full items-end border justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <div
              class="relative transform overflow-hidden border rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
            >
              <form id="formulario-editar-tarefa">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                      <h3
                        class="text-base font-semibold leading-6 text-gray-900"
                        id="modal-title"
                      >
                        Editar Tarefa
                      </h3>
                      <div class="mt-2">
                        <p class="text-sm text-gray-500">
                          Faça alterações em sua tarefa aqui. Clique em salvar
                          quando terminar.
                        </p>
                      </div>
                      <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                          <label
                            for="campo-editar-descricao-tarefa"
                            class="text-sm font-bold font-medium text-gray-700 text-end w-20"
                          >
                            Tarefa
                          </label>
                          <input
                            type="text"
                            name="campo-editar-descricao-tarefa"
                            id="campo-editar-descricao-tarefa"
                            placeholder="Descrição da Tarefa"
                            value=""
                            class="flex-1"
                          />
                        </div>
                        <div class="flex items-center gap-3">
                          <label
                            for="campo-editar-categoria-tarefa"
                            class="text-sm font-bold font-medium text-gray-700 text-end w-20"
                          >
                            Categoria
                          </label>
                          <input
                            type="text"
                            name="campo-editar-categoria-tarefa"
                            id="campo-editar-categoria-tarefa"
                            placeholder="Categoria da Tarefa"
                            value=""
                            class="flex-1"
                          />
                        </div>
                        <div class="flex items-center gap-3">
                          <label
                            for="campo-editar-categoria-tarefa"
                            class="text-sm font-bold font-medium text-gray-700 text-end w-20"
                          >
                            Data
                          </label>
                          <input
                            type="date"
                            name="campo-editar-categoria-tarefa"
                            id="campo-editar-categoria-tarefa"
                            placeholder="Data de conclusão pretendida"
                            value=""
                            class="flex-1"
                          />
                        </div>
                      </div>
                      
                      
                    </div>
                  </div>
                </div>
                <div
                  class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
                >
                  <button
                    id="botao-acao-editar-tarefa"
                    type="submit"
                    class="inline-flex w-full justify-center rounded-md bg-blue-900 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
                  >
                    Salvar
                  </button>
                  <button
                    id="botao-cancelar-edicao"
                    type="button"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                  >
                    Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        id="dialog-excluir-tarefa"
        class="relative z-10 hidden"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div
            class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <div
              class="relative transform overflow-hidden border rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
            >
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3
                      class="text-base font-semibold leading-6 text-gray-900"
                      id="modal-title"
                    >
                      Excluir Tarefa
                    </h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">
                        Esta ação não pode ser revertida. A categoria será
                        excluída permanentemente.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <button
                  id="botao-acao-excluir-tarefa"
                  type="button"
                  class="inline-flex w-full justify-center rounded-md bg-red-900 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
                >
                  Excluir
                </button>
                <button
                  id="botao-cancelar-excluir-tarefa"
                  type="button"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
