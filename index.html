  <body>
    <div id="app" class="min-h-screen w-screen flex flex-col">
      <!-- Header -->
      <header class="sm:px-16 sm:py-4 px-2 py-1">
        <h1 class="">Todo List</h1>

          <form
            id="formulario-adicionar-tarefa"
            class="w-full flex gap-1 sm:p-8 py-1"

            <input
              type="text"
              name="todo"
              id="campo-descricao-tarefa"
              placeholder="Adicionar Tarefa"
              class="text-base"
            />
            <button type="submit" class="btn-primary">Adicionar</button>

                    stroke-linecap="round"

                    d="M3.66663 8H13"

                    stroke-linecap="round"

                  />

                    height="16"

                      stroke="#6B7280"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
